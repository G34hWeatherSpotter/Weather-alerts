<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        #alerts {
            margin-top: 20px;
        }
        .alert {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .alert-title {
            font-weight: bold;
            color: #d9534f;
            cursor: pointer;
        }
        .alert.warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        .alert.info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
        .alert.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .disclaimer {
            text-align: center;
            color: #fff;
            margin-top: 10px;
            font-style: italic;
        }
        .alert-content {
            display: none;
            padding-top: 10px;
        }
        .alert-content p {
            margin: 5px 0;
        }
        #map {
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Weather Alerts</h1>
    <p class="disclaimer">Site in beta, You may experience issues/web page freezes</p>
    <div id="alerts">Loading alerts...</div>
    <div id="map"></div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <script>
        async function fetchAlerts() {
            try {
                const response = await fetch('https://api.weather.gov/alerts/active', { cache: "no-cache" });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const alerts = data.features;

                if (!alerts.length) {
                    document.getElementById('alerts').innerHTML = `
                        <div class="alert">
                            <div class="alert-title">No Active Alerts</div>
                            <div class="alert-content">There are currently no active weather alerts.</div>
                        </div>
                    `;
                    return;
                }

                const alertsHTML = alerts.map(alert => {
                    const properties = alert.properties;
                    const title = properties.headline || "Unknown Alert";
                    const description = properties.description || "No description available.";
                    const severity = properties.severity || "Unknown";
                    const source = properties.senderName || "Unknown Source";
                    const start = new Date(properties.onset).toLocaleString();
                    const end = new Date(properties.expires).toLocaleString();

                    let alertClass = '';
                    if (severity.includes('Warning')) {
                        alertClass = 'warning';
                    } else if (severity.includes('Watch')) {
                        alertClass = 'info';
                    } else if (severity.includes('Advisory')) {
                        alertClass = 'success';
                    }

                    return `
                        <div class="alert ${alertClass}">
                            <div class="alert-title" onclick="toggleAlertContent(this)">${title}</div>
                            <div class="alert-content">
                                <p><strong>Source:</strong> ${source}</p>
                                <p><strong>Start:</strong> ${start}</p>
                                <p><strong>End:</strong> ${end}</p>
                                <p>${description}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('alerts').innerHTML = alertsHTML;

                // Initialize and add alerts to the map
                initializeMap(alerts);

            } catch (error) {
                console.error('Error fetching alerts:', error);
                document.getElementById('alerts').innerHTML = "<p style='color:red;'>Failed to load alerts. Please try again later.</p>";
            }
        }

        function initializeMap(alerts) {
            mapboxgl.accessToken = 'pk.eyJ1IjoiZzM0aHl0IiwiYSI6ImNtOGV3MDVhbTA2MDUya3BxeGlyN3BpNzUifQ.SnOykEAe2jdt6JjWPnUSGw'; // Replace with your Mapbox public access token

            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-96, 37.8], // Center of the USA
                zoom: 4
            });

            map.on('load', () => {
                alerts.forEach(alert => {
                    const geometry = alert.geometry;
                    if (geometry && geometry.coordinates) {
                        const coordinates = geometry.coordinates[0].map(coord => [coord[0], coord[1]]);
                        map.addSource(`alert-${alert.id}`, {
                            'type': 'geojson',
                            'data': {
                                'type': 'Feature',
                                'geometry': {
                                    'type': 'Polygon',
                                    'coordinates': [coordinates]
                                }
                            }
                        });

                        map.addLayer({
                            'id': `alert-${alert.id}`,
                            'type': 'fill',
                            'source': `alert-${alert.id}`,
                            'layout': {},
                            'paint': {
                                'fill-color': '#ff0000',
                                'fill-opacity': 0.5
                            }
                        });

                        // Add popup
                        new mapboxgl.Popup({ offset: 25 })
                            .setLngLat(coordinates[0])
                            .setHTML(`<b>${alert.properties.headline}</b><br>${alert.properties.description}`)
                            .addTo(map);
                    }
                });
            });
        }

        function toggleAlertContent(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        fetchAlerts();
        setInterval(fetchAlerts, 60000); // Refresh every 1 minute
    </script>
</body>
</html>
