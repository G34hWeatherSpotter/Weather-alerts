<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        #alerts {
            margin-top: 20px;
        }
        .alert {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .alert-title {
            font-weight: bold;
            color: #d9534f;
            cursor: pointer;
        }
        .alert.warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        .alert.info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
        .alert.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .disclaimer {
            text-align: center;
            color: #fff;
            margin-top: 10px;
            font-style: italic;
        }
        .alert-content {
            display: none;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Weather Alerts</h1>
    <p class="disclaimer">Site in beta, You may experience issues/web page freezes</p>
    <div id="alerts">Loading alerts...</div>

    <script>
        async function fetchAlerts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/G34hWeatherSpotter/Weather-alerts/main/alerts.txt', { cache: "no-cache" });

                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Log the response type to verify
                console.log('Response type:', response.headers.get('Content-Type'));

                // If the response is text (not JSON), proceed
                const text = await response.text();
                
                if (typeof text !== 'string') {
                    throw new Error('Expected response text, but got something else');
                }

                const trimmedText = text.trim();
                
                if (!trimmedText) {
                    document.getElementById('alerts').innerHTML = `
                        <div class="alert">
                            <div class="alert-title">Test Alert</div>
                            <div class="alert-content">This is a sample weather alert.</div>
                        </div>
                    `;
                    return;
                }

                const alerts = trimmedText.split('\n')
                    .map(line => line.trim())
                    .filter(line => line !== '')
                    .map(alert => {
                        const parts = alert.split(':');
                        if (parts.length < 2) {
                            return `<div class="alert"><div class="alert-title">Unknown Alert</div><div class="alert-content">${alert}</div></div>`;
                        }
                        const alertTitle = parts[0].trim();
                        const alertMessage = parts.slice(1).join(':').trim();
                        
                        let alertClass = '';
                        if (alertTitle.includes('Warning')) {
                            alertClass = 'warning';
                        } else if (alertTitle.includes('Info')) {
                            alertClass = 'info';
                        } else if (alertTitle.includes('Success')) {
                            alertClass = 'success';
                        }
                        
                        return `<div class="alert ${alertClass}">
                            <div class="alert-title" onclick="toggleAlertContent(this)">${alertTitle}</div>
                            <div class="alert-content">${alertMessage}</div>
                        </div>`;
                    })
                    .join('');

                document.getElementById('alerts').innerHTML = alerts;

            } catch (error) {
                console.error('Error fetching alerts:', error);
                document.getElementById('alerts').innerHTML = "<p style='color:red;'>Failed to load alerts. Please try again later.</p>";
            }
        }

        function toggleAlertContent(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        fetchAlerts();
        setInterval(fetchAlerts, 60000); // Refresh every 1 minute
    </script>
</body>
</html>
