name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the 'main' branch
  workflow_dispatch:  # Allows you to manually trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python (if you're using a static site generator like Jekyll or any Python-based build)
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Adjust this based on your environment, if needed

      - name: Install dependencies (if you have any)
        run: |
          pip install -r requirements.txt  # This is optional if you need to install dependencies like for Jekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # The root of the repository. Adjust if you need to deploy from another directory (e.g., './docs', './build')

      - name: Commit and push to gh-pages
        run: |
          git config --global user.name "G34hWeatherSpotter"
          git config --global user.email "G34hWeatherSpotter@users.noreply.github.com"
          git add .
          git commit -m "Deploy updates"
          git push --force origin main:gh-pages  # Force push if necessary (use with caution)
