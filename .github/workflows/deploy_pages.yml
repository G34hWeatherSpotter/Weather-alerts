name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the 'main' branch
  workflow_dispatch:  # Allows you to manually trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python (optional, only if using a static site generator like Jekyll or other build tools)
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Adjust this based on your environment, if needed

      - name: Install dependencies (if you need them, like Jekyll or other Python-based build tools)
        run: |
          pip install -r requirements.txt  # This step is optional, only necessary if you have dependencies

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # The root of the repository (adjust if necessary to a different directory)

      - name: Commit and push to gh-pages
        run: |
          git config --global user.name "G34hWeatherSpotter"
          git config --global user.email "G34hWeatherSpotter@users.noreply.github.com"
          git add .
          git commit -m "Deploy updates"
          git push --force origin main:gh-pages  # Force push to the gh-pages branch if necessary
